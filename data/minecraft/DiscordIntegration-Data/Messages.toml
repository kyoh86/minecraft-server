      ignoreReactions = "ゲーム内でDiscordのリアクションを無視するかどうかを設定します"
      pingSound = "ゲーム内のピン音をオン/オフに切り替えます"
      hideFromDiscord = "この設定をtrueにすると、あなたのMinecraftのすべてのメッセージがDiscordから非表示になります"
