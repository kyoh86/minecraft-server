services:
  redis:
    image: redis:7.4-alpine
    container_name: mc-redis
    restart: unless-stopped
    user: "${LOCAL_UID:-1000}:${LOCAL_GID:-1000}"
    command:
      - redis-server
      - --appendonly
      - "yes"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 3s
      timeout: 2s
      retries: 20
      start_period: 3s
    volumes:
      - type: bind
        source: ../runtime/redis
        target: /data
        bind:
          create_host_path: false
    networks:
      - mcnet
  world:
    build:
      context: ..
      dockerfile: infra/world/Dockerfile
    container_name: mc-world
    restart: unless-stopped
    user: "${LOCAL_UID:-1000}:${LOCAL_GID:-1000}"
    environment:
      EULA: "TRUE"
      TYPE: PAPER
      VERSION: "1.21.11"
      LEVEL: "mainhall"
      LEVEL_TYPE: "FLAT"
      MEMORY: "4G"
      SERVER_NAME: "mainhall"
      MOTD: "Main Server"
      ONLINE_MODE: "FALSE"
      ENFORCE_SECURE_PROFILE: "FALSE"
      ENABLE_RCON: "FALSE"
      CREATE_CONSOLE_IN_PIPE: "true"
      MODRINTH_PROJECTS: "multiverse-core,multiverse-portals,worldedit,worldguard,clickmobs"
      SPIGET_RESOURCES: "28140"
    healthcheck:
      test: ["CMD", "mc-health"]
      interval: 5s
      timeout: 5s
      retries: 30
      start_period: 40s
    volumes:
      - type: bind
        source: ../runtime/world
        target: /data
        bind:
          create_host_path: false
      - type: bind
        source: ../secrets/world/paper-global.yml
        target: /config/paper-global.yml
        read_only: true
        bind:
          create_host_path: false
    networks:
      - mcnet
  limbo:
    image: ghcr.io/quozul/picolimbo@sha256:e031331bda1a3c4aebb7a5222458367ac097a248d6212beca48da047de24199e
    container_name: mc-limbo
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "pico_limbo", "--help"]
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 3s
    volumes:
      - type: bind
        source: ../runtime/limbo/server.toml
        target: /usr/src/app/server.toml
        read_only: true
        bind:
          create_host_path: false
    networks:
      - mcnet
  velocity:
    build:
      context: ..
      dockerfile: infra/velocity/Dockerfile
    container_name: mc-velocity
    restart: unless-stopped
    user: "${LOCAL_UID:-1000}:${LOCAL_GID:-1000}"
    depends_on:
      - limbo
      - redis
      - world
    ports:
      - "25565:25565"
    environment:
      TYPE: VELOCITY
      MEMORY: "512M"
      REPLACE_ENV_VARIABLES: "TRUE"
      REPLACE_ENV_VARIABLE_PREFIX: "CFG_"
      MCLINK_REDIS_ADDR: "redis:6379"
      MCLINK_REDIS_DB: "0"
      MCLINK_ALLOWLIST_PATH: "/server/allowlist.yml"
    healthcheck:
      test: ["CMD-SHELL", "pgrep -f velocity >/dev/null"]
      interval: 5s
      timeout: 3s
      retries: 20
      start_period: 20s
    volumes:
      - type: bind
        source: ../runtime/velocity
        target: /server
        bind:
          create_host_path: false
      - type: bind
        source: ./velocity/config
        target: /config
        read_only: true
        bind:
          create_host_path: false
      - type: bind
        source: ../secrets/mc_forwarding_secret.txt
        target: /run/secrets/mc_forwarding_secret.txt
        read_only: true
        bind:
          create_host_path: false
    networks:
      - mcnet
  mc-link:
    build:
      context: ..
      dockerfile: infra/mc-link/Dockerfile
    container_name: mc-link-bot
    restart: unless-stopped
    depends_on:
      - redis
      - velocity
    environment:
      MCLINK_DISCORD_GUILD_ID: "1474080174038585508"
      MCLINK_REDIS_ADDR: "redis:6379"
      MCLINK_REDIS_DB: "0"
      MCLINK_ALLOWLIST_PATH: "/allowlist.yml"
    healthcheck:
      test: ["CMD-SHELL", "pgrep -f mc-link-bot >/dev/null"]
      interval: 5s
      timeout: 3s
      retries: 20
      start_period: 5s
    secrets:
      - mc_link_discord_bot_token
    volumes:
      - type: bind
        source: ../runtime/velocity/allowlist.yml
        target: /allowlist.yml
        bind:
          create_host_path: false
    networks:
      - mcnet

networks:
  mcnet:
    driver: bridge

secrets:
  mc_link_discord_bot_token:
    file: ../secrets/mc_link_discord_bot_token.txt
