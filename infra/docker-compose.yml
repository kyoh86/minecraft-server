services:
  redis:
    image: redis:7.4-alpine
    container_name: mc-redis
    restart: unless-stopped
    user: "${LOCAL_UID:-1000}:${LOCAL_GID:-1000}"
    command:
      - redis-server
      - --appendonly
      - "yes"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 3s
      timeout: 2s
      retries: 20
      start_period: 3s
    volumes:
      - type: bind
        source: ../runtime/redis
        target: /data
        bind:
          create_host_path: false
    networks:
      - mcnet
  world:
    build:
      context: ..
      dockerfile: infra/world/Dockerfile
    container_name: mc-world
    restart: unless-stopped
    user: "${LOCAL_UID:-1000}:${LOCAL_GID:-1000}"
    environment:
      EULA: "TRUE"
      TYPE: PAPER
      VERSION: "1.21.11"
      LEVEL: "mainhall"
      LEVEL_TYPE: "FLAT"
      MEMORY: "4G"
      SERVER_NAME: "mainhall"
      MOTD: "Main Server"
      ONLINE_MODE: "FALSE"
      ENFORCE_SECURE_PROFILE: "FALSE"
      ENABLE_RCON: "FALSE"
      CREATE_CONSOLE_IN_PIPE: "true"
      MODRINTH_PROJECTS: "multiverse-core,multiverse-portals,multiverse-netherportals,fastasyncworldedit,worldguard,clickmobs"
      SPIGET_RESOURCES: "28140"
    healthcheck:
      test: ["CMD", "mc-health"]
      interval: 5s
      timeout: 5s
      retries: 30
      start_period: 40s
    volumes:
      - type: bind
        source: ../runtime/world
        target: /data
        bind:
          create_host_path: false
      - type: bind
        source: ../secrets/world/paper-global.yml
        target: /config/paper-global.yml
        read_only: true
        bind:
          create_host_path: false
    networks:
      - mcnet
  limbo:
    image: ghcr.io/quozul/picolimbo@sha256:e031331bda1a3c4aebb7a5222458367ac097a248d6212beca48da047de24199e
    container_name: mc-limbo
    restart: unless-stopped
    user: "${LOCAL_UID:-1000}:${LOCAL_GID:-1000}"
    healthcheck:
      test: ["CMD", "pico_limbo", "--help"]
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 3s
    volumes:
      - type: bind
        source: ../secrets/limbo/server.toml
        target: /usr/src/app/server.toml
        read_only: true
        bind:
          create_host_path: false
    networks:
      - mcnet
  velocity:
    build:
      context: ..
      dockerfile: infra/velocity/Dockerfile
    container_name: mc-velocity
    restart: unless-stopped
    user: "${LOCAL_UID:-1000}:${LOCAL_GID:-1000}"
    depends_on:
      - limbo
      - redis
      - world
    ports:
      - "25565:25565"
    environment:
      TYPE: VELOCITY
      MEMORY: "512M"
      REPLACE_ENV_VARIABLES: "TRUE"
      REPLACE_ENV_VARIABLE_PREFIX: "CFG_"
      MC_LINK_REDIS_ADDR: "redis:6379"
      MC_LINK_REDIS_DB: "0"
      MC_LINK_ALLOWLIST_PATH: "/allowlist/allowlist.yml"
    healthcheck:
      test: ["CMD-SHELL", "pgrep -f velocity >/dev/null"]
      interval: 5s
      timeout: 3s
      retries: 20
      start_period: 20s
    volumes:
      - type: bind
        source: ../runtime/velocity
        target: /server
        bind:
          create_host_path: false
      - type: bind
        source: ./velocity/config
        target: /config
        read_only: true
        bind:
          create_host_path: false
      - type: bind
        source: ../secrets/mc_forwarding_secret.txt
        target: /run/secrets/mc_forwarding_secret.txt
        read_only: true
        bind:
          create_host_path: false
      - type: bind
        source: ../secrets/mc_link_discord_guild_name.txt
        target: /run/secrets/mc_link_discord_guild_name.txt
        read_only: true
        bind:
          create_host_path: false
      - type: bind
        source: ../runtime/allowlist
        target: /allowlist
        read_only: true
        bind:
          create_host_path: false
    networks:
      - mcnet
  mc-link:
    build:
      context: ..
      dockerfile: infra/mc-link/Dockerfile
    container_name: mc-link-bot
    restart: unless-stopped
    user: "${LOCAL_UID:-1000}:${LOCAL_GID:-1000}"
    depends_on:
      - redis
      - velocity
    environment:
      MC_LINK_REDIS_ADDR: "redis:6379"
      MC_LINK_REDIS_DB: "0"
      MC_LINK_ALLOWLIST_PATH: "/allowlist/allowlist.yml"
    healthcheck:
      test: ["CMD-SHELL", "pgrep -f mc-link-bot >/dev/null"]
      interval: 5s
      timeout: 3s
      retries: 20
      start_period: 5s
    secrets:
      - mc_link_discord
    volumes:
      - type: bind
        source: ../runtime/allowlist
        target: /allowlist
        bind:
          create_host_path: false
    networks:
      - mcnet
  ngrok:
    image: ngrok/ngrok:3
    container_name: mc-ngrok
    restart: unless-stopped
    depends_on:
      velocity:
        condition: service_healthy
      ngrok-log-notifier:
        condition: service_healthy
    entrypoint: ["/bin/sh", "-lc"]
    command:
      - |
        AUTH_TOKEN="$$(tr -d '\r\n' < /run/ngrok_auth_token.txt)";
        if [ -z "$$AUTH_TOKEN" ] || [ "$$AUTH_TOKEN" = "REPLACE_WITH_NGROK_AUTHTOKEN" ]; then
          echo "ngrok auth token is missing. set secrets/ngrok_auth_token.txt and restart ngrok.";
          sleep infinity;
        fi;
        exec ngrok tcp --log stdout --log-format logfmt --authtoken "$$AUTH_TOKEN" velocity:25565;
    volumes:
      - type: bind
        source: ../runtime/ngrok
        target: /home/ngrok/.config/ngrok
        bind:
          create_host_path: false
      - type: bind
        source: ../secrets/ngrok_auth_token.txt
        target: /run/ngrok_auth_token.txt
        read_only: true
        bind:
          create_host_path: false
    networks:
      - mcnet
  ngrok-log-notifier:
    image: timberio/vector:0.47.0-alpine
    container_name: mc-ngrok-log-notifier
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pgrep -f vector >/dev/null"]
      interval: 5s
      timeout: 3s
      retries: 20
      start_period: 5s
    entrypoint: ["/bin/sh", "-lc"]
    command:
      - |
        WEBHOOK_URL="$$(tr -d '\r\n' < /run/ngrok_discord_webhook_url.txt)";
        if [ -z "$$WEBHOOK_URL" ] || [ "$$WEBHOOK_URL" = "REPLACE_WITH_DISCORD_WEBHOOK_URL" ]; then
          echo "ngrok webhook url is missing. set secrets/ngrok_discord_webhook_url.txt and restart ngrok-log-notifier.";
          sleep infinity;
        fi;
        export NGROK_DISCORD_WEBHOOK_URL="$$WEBHOOK_URL";
        exec vector --config /etc/vector/vector.toml;
    volumes:
      - type: bind
        source: /var/run/docker.sock
        target: /var/run/docker.sock
      - type: bind
        source: ./ngrok-log-notifier
        target: /etc/vector
        read_only: true
        bind:
          create_host_path: false
      - type: bind
        source: ../secrets/ngrok_discord_webhook_url.txt
        target: /run/ngrok_discord_webhook_url.txt
        read_only: true
        bind:
          create_host_path: false
    networks:
      - mcnet
  member-log-notifier:
    image: timberio/vector:0.47.0-alpine
    container_name: mc-member-log-notifier
    restart: unless-stopped
    entrypoint: ["/bin/sh", "-lc"]
    command:
      - |
        WEBHOOK_URL="$$(tr -d '\r\n' < /run/member_discord_webhook_url.txt)";
        if [ -z "$$WEBHOOK_URL" ] || [ "$$WEBHOOK_URL" = "REPLACE_WITH_DISCORD_WEBHOOK_URL" ]; then
          echo "member webhook url is missing. set secrets/member_discord_webhook_url.txt and restart member-log-notifier.";
          sleep infinity;
        fi;
        export MEMBER_DISCORD_WEBHOOK_URL="$$WEBHOOK_URL";
        exec vector --config /etc/vector/vector.toml;
    volumes:
      - type: bind
        source: /var/run/docker.sock
        target: /var/run/docker.sock
      - type: bind
        source: ./member-log-notifier
        target: /etc/vector
        read_only: true
        bind:
          create_host_path: false
      - type: bind
        source: ../secrets/member_discord_webhook_url.txt
        target: /run/member_discord_webhook_url.txt
        read_only: true
        bind:
          create_host_path: false
    networks:
      - mcnet
  health-heartbeat:
    image: docker:27-cli
    container_name: mc-health-heartbeat
    restart: unless-stopped
    environment:
      HEARTBEAT_INTERVAL_SECONDS: "60"
      HEARTBEAT_TARGET_CONTAINERS: "mc-world mc-velocity mc-ngrok"
    entrypoint: ["/bin/sh", "/opt/heartbeat/heartbeat.sh"]
    volumes:
      - type: bind
        source: /var/run/docker.sock
        target: /var/run/docker.sock
      - type: bind
        source: ./health-heartbeat
        target: /opt/heartbeat
        read_only: true
        bind:
          create_host_path: false
      - type: bind
        source: ../secrets/healthchecks_heartbeat_url.txt
        target: /run/healthchecks_heartbeat_url.txt
        read_only: true
        bind:
          create_host_path: false
    networks:
      - mcnet

networks:
  mcnet:
    driver: bridge

secrets:
  mc_link_discord:
    file: ../secrets/mc_link_discord.toml
