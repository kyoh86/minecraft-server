services:
  redis:
    image: redis:7.4-alpine
    container_name: mc-redis
    restart: unless-stopped
    user: "${LOCAL_UID:-1000}:${LOCAL_GID:-1000}"
    command:
      - redis-server
      - --appendonly
      - "yes"
    ports:
      - "16379:6379"
    volumes:
      - type: bind
        source: ../runtime/redis
        target: /data
        bind:
          create_host_path: false
    networks:
      - mcnet
  world:
    image: itzg/minecraft-server:java21
    container_name: mc-world
    restart: unless-stopped
    user: "${LOCAL_UID:-1000}:${LOCAL_GID:-1000}"
    environment:
      EULA: "TRUE"
      TYPE: PAPER
      VERSION: "1.21.11"
      LEVEL: "mainhall"
      LEVEL_TYPE: "FLAT"
      MEMORY: "4G"
      SERVER_NAME: "mainhall"
      MOTD: "Main Server"
      ONLINE_MODE: "FALSE"
      ENFORCE_SECURE_PROFILE: "FALSE"
      ENABLE_RCON: "FALSE"
      CREATE_CONSOLE_IN_PIPE: "true"
      HANGAR_PROJECTS: "LuckPerms"
      MODRINTH_PROJECTS: "multiverse-core,multiverse-portals,worldedit,worldguard,clickmobs"
    entrypoint:
      - /bootstrap.sh
    volumes:
      - type: bind
        source: ../runtime/world
        target: /data
        bind:
          create_host_path: false
      - type: bind
        source: ./plugins
        target: /plugins
        read_only: true
        bind:
          create_host_path: false
      - type: bind
        source: ./velocity/forwarding.secret
        target: /config/forwarding.secret
        read_only: true
        bind:
          create_host_path: false
      - type: bind
        source: ./world/bootstrap.sh
        target: /bootstrap.sh
        read_only: true
        bind:
          create_host_path: false
    networks:
      - mcnet
  limbo:
    image: ghcr.io/quozul/picolimbo:latest
    container_name: mc-limbo
    restart: unless-stopped
    volumes:
      - type: bind
        source: ./pico-limbo/server.toml
        target: /usr/src/app/server.toml
        read_only: true
        bind:
          create_host_path: false
    networks:
      - mcnet
  velocity:
    image: itzg/mc-proxy:java21
    container_name: mc-velocity
    restart: unless-stopped
    user: "${LOCAL_UID:-1000}:${LOCAL_GID:-1000}"
    depends_on:
      - limbo
      - redis
      - world
    ports:
      - "25565:25565"
    environment:
      TYPE: VELOCITY
      MEMORY: "512M"
      REPLACE_ENV_VARIABLES: "TRUE"
      REPLACE_ENV_VARIABLE_PREFIX: "CFG_"
      MCLINK_REDIS_ADDR: "redis:6379"
      MCLINK_REDIS_DB: "0"
      MCLINK_ALLOWLIST_PATH: "/server/allowlist.yml"
    volumes:
      - type: bind
        source: ../runtime/velocity
        target: /server
        bind:
          create_host_path: false
      - type: bind
        source: ./plugins/LinkCodeGate.jar
        target: /plugins/LinkCodeGate.jar
        read_only: true
        bind:
          create_host_path: false
      - type: bind
        source: ./velocity
        target: /config
        read_only: true
        bind:
          create_host_path: false
    networks:
      - mcnet
  mclink:
    build:
      context: ..
      dockerfile: tools/mc-link-bot/Dockerfile
    container_name: mc-link-bot
    restart: unless-stopped
    depends_on:
      - redis
      - velocity
    environment:
      MCLINK_DISCORD_GUILD_ID: "1474080174038585508"
      MCLINK_REDIS_ADDR: "redis:6379"
      MCLINK_REDIS_DB: "0"
      MCLINK_ALLOWLIST_PATH: "/data/velocity/allowlist.yml"
    secrets:
      - mclink_discord_bot_token
    volumes:
      - type: bind
        source: ../runtime/velocity
        target: /data/velocity
        bind:
          create_host_path: false
    networks:
      - mcnet

networks:
  mcnet:
    driver: bridge

secrets:
  mclink_discord_bot_token:
    file: ../secrets/mclink_discord_bot_token.txt
