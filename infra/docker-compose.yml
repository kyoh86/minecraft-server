services:
  world:
    image: itzg/minecraft-server:java21
    container_name: mc-world
    restart: unless-stopped
    environment:
      EULA: "TRUE"
      TYPE: PAPER
      VERSION: "1.21.11"
      LEVEL: "mainhall"
      LEVEL_TYPE: "FLAT"
      MEMORY: "4G"
      SERVER_NAME: "mainhall"
      MOTD: "Main Server"
      ONLINE_MODE: "FALSE"
      ENFORCE_SECURE_PROFILE: "FALSE"
      ENABLE_RCON: "FALSE"
      CREATE_CONSOLE_IN_PIPE: "true"
      PATCH_DEFINITIONS: /patches
      HANGAR_PROJECTS: "LuckPerms"
      MODRINTH_PROJECTS: "multiverse-core,multiverse-portals,worldedit,worldguard,clickmobs"
    volumes:
      - ../runtime/world:/data
      - ./plugins/ClickMobs/config.yml:/data/plugins/ClickMobs/config.yml
      - ./plugins/ClickMobsRegionGuard.jar:/data/plugins/ClickMobsRegionGuard.jar:ro
      - ./plugins/ClickMobsRegionGuard:/data/plugins/ClickMobsRegionGuard
      - ./world-patches:/patches:ro
    networks:
      - mcnet
  velocity:
    image: itzg/mc-proxy:java21
    container_name: mc-velocity
    restart: unless-stopped
    depends_on:
      - world
    ports:
      - "25565:25565"
    environment:
      TYPE: VELOCITY
      MEMORY: "512M"
      PLUGINS: "https://cdn.modrinth.com/data/dC25u16c/versions/FYB4IP1H/ReWhitelist-1.0.4.jar"
      REPLACE_ENV_VARIABLES: "TRUE"
      REPLACE_ENV_VARIABLE_PREFIX: "CFG_"
    command:
      - sh
      - -lc
      - |-
        mkdir -p /server/.wslctl
        mkdir -p /server/whitelists
        if [ ! -f /server/whitelists/default.toml ]; then
          cp /config/whitelists/default.toml /server/whitelists/default.toml
        fi
        if [ ! -p /server/.wslctl/velocity-console-in ]; then
          rm -f /server/.wslctl/velocity-console-in
          mkfifo /server/.wslctl/velocity-console-in
        fi
        chmod 666 /server/.wslctl/velocity-console-in
        exec 3<>/server/.wslctl/velocity-console-in
        exec /usr/bin/run-bungeecord.sh <&3
    volumes:
      - ../runtime/velocity:/server
      - ./plugins/LinkCodeGate.jar:/plugins/LinkCodeGate.jar:ro
      - ./velocity:/config:ro
    networks:
      - mcnet
  mclink:
    build:
      context: ..
      dockerfile: tools/mc-link-bot/Dockerfile
    container_name: mc-link-bot
    restart: unless-stopped
    depends_on:
      - velocity
    environment:
      MCLINK_DISCORD_GUILD_ID: "1474080174038585508"
      MCLINK_STORE_PATH: "/data/velocity/.wslctl/mclink-codes.tsv"
      MCLINK_WHITELIST_PATH: "/data/velocity/whitelists/default.toml"
      MCLINK_CONSOLE_FIFO_PATH: "/data/velocity/.wslctl/velocity-console-in"
    secrets:
      - mclink_discord_bot_token
    volumes:
      - ../runtime:/data
    networks:
      - mcnet

networks:
  mcnet:
    driver: bridge

secrets:
  mclink_discord_bot_token:
    file: ../secrets/mclink_discord_bot_token.txt
