services:
  redis:
    image: redis:7.4-alpine
    container_name: mc-redis
    restart: unless-stopped
    command:
      - redis-server
      - --appendonly
      - "yes"
    ports:
      - "16379:6379"
    volumes:
      - ../runtime/redis:/data
    networks:
      - mcnet
  world:
    image: itzg/minecraft-server:java21
    container_name: mc-world
    restart: unless-stopped
    environment:
      EULA: "TRUE"
      TYPE: PAPER
      VERSION: "1.21.11"
      LEVEL: "mainhall"
      LEVEL_TYPE: "FLAT"
      MEMORY: "4G"
      SERVER_NAME: "mainhall"
      MOTD: "Main Server"
      ONLINE_MODE: "FALSE"
      ENFORCE_SECURE_PROFILE: "FALSE"
      ENABLE_RCON: "FALSE"
      CREATE_CONSOLE_IN_PIPE: "true"
      PATCH_DEFINITIONS: /patches
      HANGAR_PROJECTS: "LuckPerms"
      MODRINTH_PROJECTS: "multiverse-core,multiverse-portals,worldedit,worldguard,clickmobs"
    volumes:
      - ../runtime/world:/data
      - ./plugins/ClickMobs/config.yml:/data/plugins/ClickMobs/config.yml
      - ./plugins/ClickMobsRegionGuard.jar:/data/plugins/ClickMobsRegionGuard.jar:ro
      - ./plugins/ClickMobsRegionGuard:/data/plugins/ClickMobsRegionGuard
      - ./world-patches:/patches:ro
    networks:
      - mcnet
  limbo:
    image: ghcr.io/quozul/picolimbo:latest
    container_name: mc-limbo
    restart: unless-stopped
    volumes:
      - ./pico-limbo/server.toml:/usr/src/app/server.toml:ro
    networks:
      - mcnet
  velocity:
    image: itzg/mc-proxy:java21
    container_name: mc-velocity
    restart: unless-stopped
    depends_on:
      - limbo
      - redis
      - world
    ports:
      - "25565:25565"
    environment:
      TYPE: VELOCITY
      MEMORY: "512M"
      REPLACE_ENV_VARIABLES: "TRUE"
      REPLACE_ENV_VARIABLE_PREFIX: "CFG_"
      MCLINK_REDIS_ADDR: "redis:6379"
      MCLINK_REDIS_DB: "0"
    command:
      - sh
      - -lc
      - |-
        mkdir -p /server/.wslctl
        if [ ! -f /server/.wslctl/allowlist.yml ]; then
          cp /config/allowlist.yml /server/.wslctl/allowlist.yml
        fi
        exec /usr/bin/run-bungeecord.sh
    volumes:
      - ../runtime/velocity:/server
      - ./plugins/LinkCodeGate.jar:/plugins/LinkCodeGate.jar:ro
      - ./velocity:/config:ro
    networks:
      - mcnet
  mclink:
    build:
      context: ..
      dockerfile: tools/mc-link-bot/Dockerfile
    container_name: mc-link-bot
    restart: unless-stopped
    depends_on:
      - redis
      - velocity
    environment:
      MCLINK_DISCORD_GUILD_ID: "1474080174038585508"
      MCLINK_REDIS_ADDR: "redis:6379"
      MCLINK_REDIS_DB: "0"
      MCLINK_ALLOWLIST_PATH: "/data/velocity/.wslctl/allowlist.yml"
    secrets:
      - mclink_discord_bot_token
    volumes:
      - ../runtime:/data
    networks:
      - mcnet

networks:
  mcnet:
    driver: bridge

secrets:
  mclink_discord_bot_token:
    file: ../secrets/mclink_discord_bot_token.txt
